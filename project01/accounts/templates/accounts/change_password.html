{% extends 'base.html' %}
{% load bootstrap5 %}

{% block content %}
    <h1>CHANGE PASSWORD</h1>
    <hr>
    <form action="{% url "accounts:password" %}" method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" class="btn btn-primary" value="Submit">
    </form>
{% endblock content %}
