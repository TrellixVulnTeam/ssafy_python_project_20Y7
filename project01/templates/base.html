<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        {% if request.user.is_authenticated %}
            <div class="d-flex justify-content-start align-items-center">
                <h1>{{ user }}</h1>
                <a href="{% url "accounts:update" %}" class="btn btn-primary">UPDATE</a>
                <form action="{% url "accounts:logout" %}" method="POST">
                    {% csrf_token %}
                    <input type="submit" value="LOGOUT" class="btn btn-warning">
                </form>
                <form action="{% url "accounts:delete" %}" method="POST">
                    {% csrf_token %}
                    <input type="submit" value="DELETE" class="btn btn-danger">
                </form>
            </div>
        {% else %}
            <a href="{% url "accounts:login" %}" class="btn btn-primary">LOGIN</a>
            <a href="{% url "accounts:signup" %}" class="btn btn-secondary">SIGNUP</a>
        {% endif %}

        {% block content %}
        {% endblock content %}    
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
