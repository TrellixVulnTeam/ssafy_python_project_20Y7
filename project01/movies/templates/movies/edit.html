{% extends "base.html" %}

{% block content %}
    <h1>EDIT</h1>
    <hr>
    <form action="{% url "movies:update" movie.pk %}" method="POST">
        {% csrf_token %}
        <label for="title">TITLE </label>
        <input type="text" name="title" id="title" value="{{ movie.title }}"><br>
        <label for="audience">AUDIENCE </label>
        <input type="text" name="audience" id="audience" value="{{ movie.audience }}"><br>
        <label for="release_date">RELEASE_DATE </label>
        <input type="date" name="release_date" value="{{ movie.release_date|date:"Y-m-d" }}"><br>
        <label for="genre">GENRE </label>
        <select name="genre">
            <option value="코미디" {% if movie.genre == "코미디" %} selected="selected" {% endif %}>코미디</option>
            <option value="액션" {% if movie.genre == "액션" %} selected="selected" {% endif %}>액션</option>
        </select><br>
        <label for="score">SCORE </label>
        <input type="text" name="score" id="score" value="{{ movie.score }}"><br>
        <label for="poster_url">POSTER_URL </label>
        <input type="text" name="poster_url" id="poster_url" value="{{ movie.poster_url }}"><br>
        <label for="description">DESCRIPTION </label>
        <textarea name="description" id="description" cols="30" rows="5">{{ movie.description }}</textarea><br>
        <button type="reset">Reset</button>
        <button type="submit">Submit</button>
    </form>
    <hr>
    <a href="{% url "movies:index" %}">BACK</a>
{% endblock content %}
